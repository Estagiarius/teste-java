# Spring Mail Properties (User needs to configure these)
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=user@example.com
spring.mail.password=yourpassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=user@example.com

# Application Specific Properties
teacher.agenda.notification.email=teacher@example.com

# H2 Database Console (Optional - for development)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# JPA Properties
spring.jpa.hibernate.ddl-auto=update # Be cautious with 'create' or 'create-drop' in production
spring.jpa.show-sql=false # Set to true for debugging SQL queries
spring.jpa.open-in-view=false # Recommended to be false to avoid lazy loading issues in views outside transactions
